<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>
                Train Scheduler
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>
                                Train Name
                            </th>
                            <th>
                                Destination
                            </th>
                            <th>
                                Frequency (min)
                            </th>
                            <th>
                                Next Arrival
                            </th>
                            <th>
                                Minutes Away
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                Trenton Express
                            </td>
                            <td>
                                Trenton
                            </td>
                            <td>
                                25
                            </td>
                            <td>
                                05:35 PM
                            </td>
                            <td>
                                10
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form role="form" class="border" id="formBorder">
                    <div class="form-group">
                        <label for="exampleInputEmail1">
                            Train Name
                        </label>
                        <input type="text" class="form-control" id="trainNameInput" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">
                            Destination
                        </label>
                        <input type="text" class="form-control" id="destinationInput" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">
                            First Train Time (HH:MM AM/PM)
                        </label>
                        <input type="time" class="form-control" id="firstTrainTimeInput" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">
                            Frequency
                        </label>
                        <input type="number" class="form-control" id="frequncyInput" />
                    </div>     
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
